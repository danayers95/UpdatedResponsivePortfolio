  <body class="container-fluid" style="background-color: lightgray;">
    <nav class="row navbar navbar-expand bg-dark navbar-dark">
      <header

        style="font-family: 'Alegreya Sans SC', sans-serif; font-size: larger;"

    <header
      class="row shadow-sm p-4 mb-4 bg-secondary text-white"
      style="font-family: 'Alegreya Sans SC', sans-serif;"
    >
      <h1>Contact</h1>
    </header>


    <form class="container">
      <div class="card bg-secondary">
        <div class="row">
          <h3
            class="card-body col-md-2"
            style="font-family: 'Alegreya Sans SC', sans-serif;"
          >
            Your name
          </h3>
          <input
            class="col-md-10 my-4"
            style="font-family: 'Roboto', sans-serif;"
            type="text"
            id="name"
            name="name"
          />
        </div>

        <div class="row">
          <h3
            class="card-body col-md-2"
            style="font-family: 'Alegreya Sans SC', sans-serif;"
          >
            Your email
          </h3>
          <input
            class="col-md-10 my-4"
            style="font-family: 'Roboto', sans-serif;"
            type="email"
            id="email"
            name="email"
          />
        </div>

        <div class="row">
          <h3
            class="card-body col-md-2"
            style="font-family: 'Alegreya Sans SC', sans-serif;"
          >
            Your message
          </h3>
          <textarea
            class="col-md-10 mb-4"
            style="font-family: 'Roboto', sans-serif;"
            id="message"
            name="message"
          ></textarea>
        </div>
      </div>
      <a href="" class="btn btn-info mx-2 mb-4" target="_blank">Submit</a>
    </form>

    <footer id="sticky-footer" class="py-1 bg-secondary text-white-50">
      <div
        class="container text-center"
        style="font-family: 'Alegreya Sans SC', sans-serif;"
      >
